	// global constants
	const COLORS =["red","blue","yellow","green","orange","magenta","pink","cyan","purple"];
	
	// start game 
	start();
	
	function start(){
		
		// reset every square on the board
		for(row=0;row<=7;row++){
			for(col=0;col<=7;col++){
			
				canvas= document.getElementsByName(row.toString().concat(col.toString()))[0];
				context=canvas.getContext('2d');
			
				// select random color
				num=Math.floor(Math.random() * 8);
				fillColor=COLORS[num];
				canvas.id=fillColor;
				board[row][col]=fillColor;
				
				// draw circle 
				context.fillStyle=fillColor;
				context.arc(25,25,25,0,2*Math.PI);
				context.fill();
				
					
				
			}
		}
		
		// reset variables
		color="red";
		score=0;
		
	}
	
	
	function turn(square){
	
		// main game loop
		move(square);
		points();
		updateBoard();
	}
	
	function move(square){
	
		canvas=document.getElementsByName(square[0].toString().concat(square[1].toString()))[0];
		board[square[0]][square[1]]=color;
		canvas.id=color;
		
		// change color of the square player chose 
		
		context=canvas.getContext('2d');
		
		// draw circle 
		context.fillStyle=color;
		context.arc(25,25,25,0,2*Math.PI);
		context.fill();
		
	}
	
	// fill in any blank spots on board
	function updateBoard(){
	
		
		// check every square on the board 
		for(row=0;row<=7;row++){
			for(col=0;col<=7;col++){
			
				canvas= document.getElementsByName(row.toString().concat(col.toString()))[0];
		
				
				if(canvas.id == "Empty"){
					
					context=canvas.getContext('2d');
			
					// select random color
					num=Math.floor(Math.random() * 8);
					fillColor=COLORS[num];
					canvas.id=fillColor;
					board[row][col]=fillColor;
					
					// draw circle 
					context.fillStyle=fillColor;
					context.arc(25,25,25,0,2*Math.PI);
					context.fill();
				}
				
			}
		}
	
	}

						for (i=0;i<=3;i++){
							canvas=document.getElementsByName(row.toString().concat((col+i).toString()))[0];
							canvas.id="Empty";
							board[row][col]="E";
						}
					}
				}
			}
		}
		
		// check rows for 4 connected
		for(col=0;col<=7;col++){
			for(row=0;row<=4;row++){
				for (i=0;i<=8;i++){
					if(board[row][col]==COLORS[i]&& board[row+1][col] == COLORS[i] && board[row+2][col] == COLORS[i] && board[row+3][col] == COLORS[i]){
						score+=4;
						for (i=0;i<=3;i++){
							canvas=document.getElementsByName((row+i).toString().concat(col.toString()))[0];
							canvas.id="Empty";
							board[row][col]="E";
						}
					}
				}
			}
		}
		
		// check right diagonal for 4 connected
		for(col=0;col<=4;col++){
			for(row=0;row<=4;row++){
				for (i=0;i<=8;i++){
					if(board[row][col]==COLORS[i]&& board[row+1][col+1] == COLORS[i] && board[row+2][col+2] == COLORS[i] && board[row+3][col+3] == COLORS[i]){
						score+=4;
						for (i=0;i<=3;i++){
							canvas=document.getElementsByName((row+i).toString().concat((col+i).toString()))[0];
							canvas.id="Empty";
							board[row][col]="E";
						}
					}
				}
			}
		}
		// check left diagonal for 4 connected
		for(col=7;col>=3;col--){
			for(row=0;row<=4;row++){
				for (i=0;i<=8;i++){
					if(board[row][col]==COLORS[i]&& board[row+1][col-1] == COLORS[i] && board[row+2][col-2] == COLORS[i] && board[row+3][col-3] == COLORS[i]){
						score+=4;
						for (i=0;i<=3;i++){
							canvas=document.getElementsByName((row+i).toString().concat((col-i).toString()))[0];
							canvas.id="Empty";
							board[row][col]="E";
						}
					
					}
				}
			}
		}
